<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        컴포넌트 : javascript의 function과 유사함, 실제로는 클래스
        props를 입력받음(property : 속성들의 약자)

        props는 defaultProps값을 지정해줄 수 있음

        props와 같이 쓰면 컴포넌트명을 대문자로 해줘야 하나?
        props를 쓸 때와 일반 매개변수를 쓸 때 차이점이 뭐지..

        일반 컴포넌트쓰면 리턴값이 일반 객체 메소드와 같고

        props를 쓰면 그 자체가 태그가 되는 거 같음
    -->
</head>
<body>
    <script>
        function Show(props){
  return(
    <h3>
      Name is {props.name}
    </h3>
  );
}

Show.defaultProps = {
  name : '홍길동'
}
//자식 컴포넌트로 사용 선언
//main의 자식으로 선언
function App(){
  return(
    //main이나 div태그로 감싸줘야 jsx
    //오류에 에러가 안 남
    <main>
      <Show name = '나동빈'/>
      <Show name = '홍길동'/>
      <Show name = '이순신'/>
    </main>
  )
}
  

const element = <App/>;
ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>
</html>
