<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--javascript 라이브러리 : react
    1. 클라이언트 렌더링, 서버사이드 렌더링 지원

    렌더링 : 그린다. 화면을 구성한다.

    JSX : 리엑트에서 요소(element)를 제공합니다.
    -->
</head>
<body>
    <div id='root'></div>
</body>
<script src="">
    function formatInfo(student){
        return student.name + "["+student.id+"]";
    }
    //함수 형태로 작성하면 render가 생략된 형태임 

    const student = {
        id : "20153157",
        name : "DonbinNa",
        color : 'blue',
    }
    //JSX : HTML과 Javascript가 공존할 수 있는 것
    //{}중괄호 h3 태그 안에 중괄호를 사용하면 javascript 코드를 사용해서
    //함수를 호출하겠다는 의미
    const element = (
    <h3 class={student.color}>
        {formatInfo(student)}
    </h3>
    )
    //render라는 메소드가 생략되어 있다
    //무엇을 렌더링하고 싶을 때 
    //render(호출 함수, 집어넣을 id를 받아오는 수식)
    //카멜케이스를 사용하므로써 기존 객체언어와 유사함
    ReactDOM.render(element, document.getElementById('root'));
</script>
</html>
